<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-4">
          <img style="width: 5rem;"
               src="https://firebasestorage.googleapis.com/v0/b/huydn-2918b.appspot.com/o/default.png?alt=media&token=5fc6c06e-0b03-43d7-998e-55a96c0601d5">
        </div>
        <div class="col-lg-6 col-sm-12">
          <form action="#" class="search">
            <div class="input-group w-100">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-append">
                <button class="btn btn-dark" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="widgets-wrap float-md-end">
            <div class="widget-header  me-3">
              <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
              <span class="badge badge-pill badge-danger notify">0</span>
            </div>
            <div class="widget-header icontext">
              <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
              <div class="text">
                <span class="text-muted">Welcome!</span>
                <div>
                  <a *ngIf="isSignedIn == false" routerLink="/login">Sign in</a>
                  <span *ngIf="isSignedIn == true">{{userName}}</span> |
                  <a routerLink="/" *ngIf="isSignedIn == false"> Register</a>
                  <a class="so-btn" (click)="signOut()" *ngIf="isSignedIn == true">Sign out</a>
                </div>
              </div>
            </div>

          </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
      </div> <!-- row.// -->
    </div> <!-- container.// -->
  </section> <!-- header-main .// -->


  <nav style="background-color: #dc3545" class="navbar navbar-main navbar-expand-lg navbar-light border-bottom">
    <div class="container">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Adidas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nike</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">DC Sneaker</a>
          </li>
        </ul>
<!--        <span style="margin-left: 20rem; color: white">SleepWalker - Sneaker from famous manufacturer</span>-->
      </div> <!-- collapse .// -->
    </div> <!-- container .// -->
  </nav>

</header> <!-- section-header.// -->
