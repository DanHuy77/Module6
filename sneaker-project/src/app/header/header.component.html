<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-4">
          <img class="so-btn" routerLink="/" style="width: 5rem;"
               src="https://firebasestorage.googleapis.com/v0/b/huydn-2918b.appspot.com/o/default.png?alt=media&token=5fc6c06e-0b03-43d7-998e-55a96c0601d5">
        </div>
        <div class="col-lg-6 col-sm-12">
          <form class="search">
            <div class="input-group w-100">
              <input #key type="text" class="form-control" placeholder="Search">
              <div class="input-group-append">
                <button (click)="submitSearch(key.value)" class="btn btn-dark" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="widgets-wrap float-md-end">
            <div class="widget-header  me-3">
              <a routerLink="/cart-and-payment" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
              <span class="badge badge-pill badge-danger notify">{{slotQuantity}}</span>
            </div>
            <div class="widget-header icontext">
              <a *ngIf="isSignedIn == false" href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
              <img style="width: 3rem" class="img-avatar so-btn" *ngIf="isSignedIn == true" routerLink="/payment-history"
              src="{{avatar}}">
              <div class="text ms-3">
                <span class="text-muted">Welcome!</span>
                <div>
                  <a *ngIf="isSignedIn == false" routerLink="/login">Sign in</a>
                  <span class="so-btn" routerLink="/payment-history" *ngIf="isSignedIn == true">{{userName}}</span> |
                  <a routerLink="/" *ngIf="isSignedIn == false"> Register</a>
                  <a data-bs-toggle="modal" data-bs-target="#exampleModal" class="so-btn" *ngIf="isSignedIn == true">Sign out</a>
                </div>
              </div>
            </div>

          </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
      </div> <!-- row.// -->
    </div> <!-- container.// -->
  </section> <!-- header-main .// -->


  <nav style="background-color: #dc3545" class="navbar navbar-main navbar-expand-lg navbar-light border-bottom">
    <div class="container">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Adidas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nike</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">DC Sneaker</a>
          </li>
          <li *ngIf="isSignedIn == true" class="nav-item">
            <a class="nav-link" routerLink="/payment-history">Payment History</a>
          </li>
        </ul>
<!--        <span style="margin-left: 20rem; color: white">SleepWalker - Sneaker from famous manufacturer</span>-->
      </div> <!-- collapse .// -->
    </div> <!-- container .// -->
  </nav>

</header> <!-- section-header.// -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Attention!</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to sign out?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button (click)="signOut()" type="button" class="btn btn-danger">Yes</button>
      </div>
    </div>
  </div>
</div>
