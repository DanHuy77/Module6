<div class="mb-5">
  <!--================ CAROUSEL ==================-->

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img style="max-height: 550px"
             src="https://cdn.denimandcloth.com.au/content/uploads/2014/11/18121834/adidas-banner.jpg"
             class="d-block w-100" alt="...">
      </div>

      <div class="carousel-item">
        <img src="https://blog.elverys.ie/app/uploads/2018/06/NIKE-BANNERS-1920X696-2.jpg" class="d-block w-100"
             alt="...">
      </div>
      <div class="carousel-item">
        <img style="max-height: 550px"
             src="https://ssl.quiksilver.com/static/DC/default/category-assets/experiences/2022/starwars/img/bobafett/desktop/PRODUCT-BANNER-1.jpg"
             class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <!-- ========================= SECTION  ========================= -->
  <section class="section-name padding-y-sm">
    <div class="container">

      <header class="section-heading">
        <h3 class="section-title">Popular products</h3>
      </header><!-- sect-heading -->


      <div class="row">
        <div [routerLink]="['/detail', item.sneakerId]" *ngFor="let item of sneakerList" class="col-md-3 mt-2">
          <div class="card" style="width: 20rem;">
            <img
              src="{{item.url}}"
              class="card-img-top" alt="...">
            <p class="position-absolute ms-2 mt-1">$ {{item.price}}</p>
            <div class="card-body">
              <p class="card-text">
                {{item.sneakerName}}
                <br>
                <span style="color: rgba(0,0,0,0.28)">{{item.categoryName}}</span>
              </p>
            </div>
          </div>
        </div>
      </div> <!-- row.// -->

    </div><!-- container // -->
  </section>
  <!-- ========================= SECTION  END// ========================= -->

</div>
