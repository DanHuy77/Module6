<main>
  <div class="basket">
    <div class="basket-labels">
      <ul>
        <li class="item item-heading">Item</li>
        <li class="price">Price</li>
        <li class="quantity">Quantity</li>
        <li class="subtotal">Subtotal</li>
      </ul>
    </div>
    <div *ngFor="let item of sneakersInCart" class="basket-product">
      <div class="item">
        <div class="product-image">
          <img src="{{item.url}}" alt="Placholder Image 2" class="product-frame">
        </div>
        <div class="product-details">
          <h1><strong><span class="item-quantity">{{item.sneakerName}}</span></strong></h1>
          <p><strong>{{item.color}}, Size {{item.size}}</strong></p>
          <p>Product Code - {{item.productCode}}</p>
        </div>
      </div>
      <div class="price">{{item.price}}</div>
      <div class="quantity">
        <input type="number" value="1" min="1" class="quantity-field">
      </div>
      <div class="subtotal">400.00</div>
      <div class="remove">
        <button>Remove</button>
      </div>
    </div>
  </div>
  <aside>
    <div class="summary">
      <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
      <div class="summary-subtotal">
        <div class="subtotal-title">Subtotal</div>
        <div class="subtotal-value final-value" id="basket-subtotal">550.00</div>
        <div class="summary-promo hide">
          <div class="promo-title">Promotion</div>
          <div class="promo-value final-value" id="basket-promo"></div>
        </div>
      </div>
      <div class="summary-delivery">
        <select name="delivery-collection" class="summary-delivery-selection">
          <option value="0" selected="selected">Select Payment Method</option>
          <option>COD</option>
          <option>Paypal</option>
        </select>
      </div>
      <div class="summary-total">
        <div class="total-title">Total</div>
        <div class="total-value final-value" id="basket-total">550.00</div>
      </div>
      <div class="summary-checkout">
        <button class="checkout-cta">Go to Secure Checkout</button>
      </div>
    </div>
  </aside>
</main>
